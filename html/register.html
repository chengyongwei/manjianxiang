<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="../images/01.ico">
	<link rel="dns-prefetch" href="">
	<link rel="stylesheet" href="../css/register.css"></link rel="stylesheet">
</head>
<body>
<div class="reg-box">
	<div class="reg-header">
		<h1>用户注册</h1>
	</div>
	<div class="reg-main">
		<div class="reg-main-top box-sizing-s">请填写注册信息：</div>
		<form name="register_form" action="##" method="post">
			<div class="reg-main-con">
				<div class="reg-mian-con-div">
					<label  for="">
						注册姓名：<input class="inp" type="text" name="username" placeholder="注册姓名">
					</label> <br>
					<span class="reg-main-con-cue">提示内容</span>
					<div class="reg-main-r-cue">用户名已使用！</div>
				</div>
				<div class="reg-mian-con-div">
					<label for="">
						注册密码：<input class="inp" type="text" name="userpass" placeholder="注册密码">
					</label> <br>
					<span class="reg-main-con-cue">提示内容</span>
				</div>
				<div class="reg-mian-con-div">
					<label for="">
						确认密码：<input class="inp" type="text" name="userpass_r" placeholder="重复密码">
					</label> <br>					
				</div>
				<div class="reg-mian-con-div">
					<label  for="">
						手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						机：<input class="inp" type="text" name="userpass_r" placeholder="重复密码">
					</label> <br>					
				</div>
				<div class="reg-mian-con-div">
					<label for="">
						邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						箱：<input class="inp" type="text" name="userpass_r" placeholder="重复密码">
					</label> <br>					
				</div>
				<div class="reg-mian-con-div" style="margin-left:7px">
					<label for="inp_v">
						验 证 码：<input class="inp inp-v" id="inp_v" type="text" name="user_v"> 
					</label>					 
					<!-- <span  class="inp-v-p"></span> -->
					<div  class="inp-v-p"></div>
					<br>					
				</div >
			</div>
			<div class="reg-main-but">
				<input class="reg-submit" type="submit">
			</div>

		</form>
	</div>


</div>
</body>
</html>
